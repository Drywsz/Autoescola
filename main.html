<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Autoescola</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <img class="logo" src="img3.png" alt="">
            <li><a href="#" class="nav-link">Sobre</a></li>
            <li><a href="#" class="nav-link">Login</a></li>
            <li><a href="#" class="nav-link">Contato</a></li>

        </ul> <!-- fechamento correto da lista de navegação -->
        <div class="barra-de-pesquisa">
            <form class="form-pesquisa" action="#" method="get">
                <div class="input-wrapper">
                    <input class="barra" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                </div>
                <button class="botao" type="submit">Pesquisar</button>
            </form>
        </div>

    </nav>


    <div class="imagem-principal">
        <img src="img1.jpg" alt="Imagem do fundo">
        <img src="img2.png" alt="Imagem sobreposta" class="imagem-sobreposta">
    </div>


    <footer>
        <div class="footer-content">
            <h3 class="footer-title">Autoescola rumo certo</h3>
            <p class="copy">&copy; 2023 Autoescola. Todos os direitos reservados.</p>
            <ul class="social-media">
                <a href="#" target="_blank" class="social-media-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                        alt="Facebook"></a>
                <a href="#" target="_blank" class="social-media-link"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
                        alt="Instagram"></a>
                <a href="#" target="_blank" class="social-media-link"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            </ul>
        </div>
    </footer>
</body>

<script>
    const input = document.querySelector('.barra');
    const wrapper = input.closest('.input-wrapper');
    const form = document.querySelector('.form-pesquisa');
    const button = form.querySelector('.botao');

    let preventSlideOut = false;

    input.addEventListener('focus', () => {
        wrapper.classList.remove('slide-out');
        wrapper.classList.add('slide-in');
    });

    input.addEventListener('blur', () => {
        if (!preventSlideOut) {
            wrapper.classList.remove('slide-in');
            wrapper.classList.add('slide-out');
        }
        preventSlideOut = false; // reseta para o próximo uso
    });

    button.addEventListener('mousedown', () => {
        // Quando o botão for pressionado, evita o slide-out no blur
        preventSlideOut = true;
    });
</script>

</html>
